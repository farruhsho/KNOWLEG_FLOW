name: knowledge_flow
description: "ORT Master KG - Comprehensive ORT exam preparation app for Kyrgyzstan students"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_analytics: ^11.3.8
  firebase_crashlytics: ^4.1.8
  firebase_messaging: ^15.1.8
  firebase_remote_config: ^5.1.8
  cloud_functions: ^5.2.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Dependency Injection
  get_it: ^8.0.3

  # Localization
  intl: any

  # UI Components
  fl_chart: ^0.69.2
  cached_network_image: ^3.4.1
  video_player: ^2.9.2
  youtube_player_iframe: ^5.2.1
  flutter_quill: ^11.5.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3

  # Network & API
  dio: ^5.7.0
  flutter_inappwebview: ^6.1.5

  # Auth Helpers
  google_sign_in: ^6.2.2

  # Utilities
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  file_picker: ^6.1.1
  csv: ^5.1.1

  # Navigation
  go_router: ^14.6.2
  google_fonts: ^6.3.2
  http: ^1.6.0
  universal_html: ^2.3.0
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  # hive_generator: ^2.0.0  # Temporarily disabled due to compatibility issues with riverpod_generator

flutter:
  uses-material-design: true

  # Localization
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
    - assets/animations/
    - assets/data/
